<div class="flex flex-col items-center justify-center p-5">
  <h2 class="text-xl font-semibold mb-4">YouTube Video Downloader</h2>

  <div class="w-full max-w-md flex space-x-2">
    <input
      type="text"
      [(ngModel)]="youtubeUrl"
      placeholder="Paste YouTube URL here..."
      class="border rounded-lg p-2 flex-1 outline-none"
    />
    <button
      (click)="downloadVideo()"
      [disabled]="!isValidYouTubeUrl()"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg disabled:opacity-50"
    >
      Download
    </button>
  </div>

  <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
</div>
